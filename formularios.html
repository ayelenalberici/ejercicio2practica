<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1>login </h1>
    <form action=""> 
        <label for="">usuario</label>
        <div> <input type="text" placeholder=" usuario"> </div> <!--placeholder deja escrito usuario como marca de agua-->
        <label for="">contraseña</label>
        <div> <input type="password" placeholder=" contraseña "> </div> 
    </form>
    <h2>numeros </h2>
    <input type="number" min="0" max="10"> 
    <h2> email</h2>
    <form action=""><input type="email"><input value= "enviar" type="submit"></form>
    <h2>fechas</h2>
    <input type="date">
    <h2>observaciones</h2>
    <textarea name="" id="" cols="100" rows="10" placeholder = "escriba aqui"></textarea>
    <h2>LISTA DESPLEGABLE</h2>
    <label for="">lista de compras</label>
    <select name="" id="">
        <option value="">verduras</option>
        <option value="">fruta</option>
        <option value="">carne</option>

    </select>
    <h2>check box</h2>
    <input type="checkbox">verduras
    <input type="checkbox">fruta
    <input type="checkbox">carne
    <h2>radio button</h2>
    <form action="">
    <input type="radio" name="compras">verdura 
    <input type="radio" name="compras">fruta
    <input type="radio" name="compras">carne
    </form>
    <h2>files</h2>
    <input type="file">
    <h2>link</h2>
    <p>este link lleva a <a href="https://www.google.com.ar/?hl=es" target="_blank">google</a></p>

</body>
 
</html>
